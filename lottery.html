<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href='./css/style.css?v=1'>
	<title>Document</title>
</head>
<body>
	<div class="shell">
		<div class="gameplay">
			<div class="gameBlock reward">
				<div id="bet1" class="bingo item0"><p class="content"></p></div>
				<div id="bet2" class="bingo item1"><p class="content"></p></div>
				<div id="bet3" class="bingo item2"><p class="content"></p></div>
				<div id="bet4" class="bingo item3"><p class="content"></p></div>
				<div id="bet5" class="bingo item4"><p class="content"></p></div>
				<div id="bet6" class="bingo item5"><p class="content"></p></div>
				<div id="bet7" class="bingo item6"><p class="content"></p></div>
				<div id="bet8" class="bingo item7"><p class="content"></p></div>
				<div id="bet9" class="bingo item8"><p class="content"></p></div>
				<div id="bet10" class="bingo item9"><p class="content"></p></div>
				<div id="bet11" class="bingo item10"><p class="content"></p></div>
				<div id="bet12" class="bingo item11"><p class="content"></p></div>
				<div id="bet13" class="bingo item12"><p class="content"></p></div>
				<div id="bet14" class="bingo item13"><p class="content"></p></div>
				<div class="control">
					<div class="inf-block">
						<div class="news">
							<marquee 
								direction="right" 
								height="30" 
								scrollamount="5" 
								behavior="alternate">歡迎遊玩設計發大財小遊戲! 投資理財有賺有賠!
							</marquee>
						</div>
						<div class="money">
							<p>彩金</p><p id="rich">1000</p><p>元</p>
						</div>
					</div>
					<div class="inf-block">
						<div class="going">
							<p class="">祝您中大獎</p>
						</div>
						<div class="start">
							<p class="">設計發大財</p>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		
	</div>
	<div class="popWindow">
		<div class="msg">
			<p style="font-size: 2em;">恭喜中獎，您獲得 :</p>
			<div class="rewardPost"></div>
			<div class="closeDiv">ok</div>
		</div>
	</div>
	<div class="popWindow-mdfk">
		<div class="msg-mdfk">
			<p >遺憾，您沒中獎 :</p>
			<div class="closeDiv">ㄇㄉㄈㄎ</div>
		</div>
	</div>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "./js/style.js"></script>
</body>
</html>
