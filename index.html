<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
    <title>POKEJO</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="stylesheet" href="./css/style_jonews.css?v=10">
    <link rel="stylesheet" href="./css/weatherInf.css?v=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
    <link rel="stylesheet" href="./css/swipe.css">
</head>

<body>
    <div class="loading">
        <p>讀取資料中</p>
        <p>
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
        </p>
    </div>
    <div class="hint"><p>請使用行動裝置瀏覽</p></div>
    <div class="bg" style="display:none;"></div>
    <div id="loading" class="loadingPage">
        <div class="slogan" v-html="slogan"></div>
    </div> 
    <div class="sideMenu">
        <div class="sideBlock">
            <span class="sideTitle">熱門話題</span>
            <div class="hotLink">
                <a href="">動物之森-價格預測</a>
                <a href="">武漢疫情資訊</a>
            </div>
        </div>
        <div class="sideBlock">
            <span class="sideTitle">交通查詢</span>
            <div class="trafficLink">
                <a class="thsrLink" href="thsrTrain.html">高鐵時刻表查詢</a>
                <a class="traLink" href="tieTrain.html">台鐵時刻查詢</a>
            </div>
        </div>
    </div>
    <div class="sideMenuBg"></div>
    <div id="news" class="news">
        <div class="area-title">
            <span><i class="fas fa-bars"></i></span>
            <p class="title" v-html="title"></p>
            <span></span>
        </div>
        <div class="navbar">
            <div class="menu">
                <span :class="item.className" :id="item.idName" v-for="item in newsCategory">{{item.title}}</span>
            </div>
        </div>
        <div class="headerBlock">
            <div class="touchBoard"></div> 
            <div class="header-hint">
                <div class="hint-board">
                    <div class="selectPlace">
                        <select class="fieldInf" onchange="changePlaceair();changePlaceweather();"></select>
                        <div class="airInf"></div>
                    </div>
                    <div class="weatherNow"></div>
                    <div class="chanceNow">
                        <span class="hintTitle">降雨機率</span>
                    </div>
                    <div class="temperRange"></div>
                </div>
                <div class="hint-board-view">
                    <div class="dataView">
                        <div class="dayBlock">
                            <p class="time1"></p>
                            <p class="weather1"></p>
                            <p class="temp1"></p>
                            <p class="chance">降雨機率</p>
                            <p class="chance1"></p>
                        </div>
                        <div class="dayBlock">
                            <p class="time2"></p>
                            <p class="weather2"></p>
                            <p class="temp2"></p>
                            <p class="chance">降雨機率</p>
                            <p class="chance2"></p>
                        </div>
                        <div class="dayBlock">
                            <p class="time3"></p>
                            <p class="weather3"></p>
                            <p class="temp3"></p>
                            <p class="chance">降雨機率</p>
                            <p class="chance3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-pagination"></div>
            <div class="popView"></div>
            <div class="swiper-wrapper">
                <ul class="swiper-slide list1 show" id="newsGlobal"></ul>
                <ul class="swiper-slide list2" id="newsLive"></ul>
                <ul class="swiper-slide list3" id="newsPolitics"></ul>
                <ul class="swiper-slide list4" id="newsFinance"></ul>
                <ul class="swiper-slide list5" id="newsTravel"></ul>
                <ul class="swiper-slide list6" id="newsEntertainment"></ul>
                <ul class="swiper-slide list7" id="newsFashion"></ul>
                <ul class="swiper-slide list8" id="newsSociety"></ul>
                <ul class="swiper-slide list9" id="newsSport"></ul>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
            
            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>

    <script>
        window.onload = function() {
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal', // 垂直切换选项
                loop: false, // 循环模式选项
                // 如果需要分页器
                pagination: {
                el: '.swiper-pagination',
                },
            });
            
            for(i=0;i<mySwiper.pagination.bullets.length;i++){
                mySwiper.pagination.bullets[i].onmouseover=function(){
                    this.click();
                };
            } 

            $('.menu').on('click','#btn1',function(){
                mySwiper.slideTo(0, 1000, false);//切换到第1个slide，速度为1秒
            });
            
            $('.menu').on('click','#btn2',function(){
                mySwiper.slideTo(1, 1000, false);//切换到第2个slide，速度为1秒
            });

            $('.menu').on('click','#btn3',function(){
                mySwiper.slideTo(2, 1000, false);//切换到第3个slide，速度为1秒
            });
            $('.menu').on('click','#btn4',function(){
                mySwiper.slideTo(3, 1000, false);//切换到第4个slide，速度为1秒
            });
            $('.menu').on('click','#btn5',function(){
                mySwiper.slideTo(4, 1000, false);//切换到第5个slide，速度为1秒
            });
            $('.menu').on('click','#btn6',function(){
                mySwiper.slideTo(5, 1000, false);//切换到第6个slide，速度为1秒
            });
            $('.menu').on('click','#btn7',function(){
                mySwiper.slideTo(6, 1000, false);//切换到第7个slide，速度为1秒
            });
            $('.menu').on('click','#btn8',function(){
                mySwiper.slideTo(7, 1000, false);//切换到第8个slide，速度为1秒
            });
            $('.menu').on('click','#btn9',function(){
                mySwiper.slideTo(8, 1000, false);//切换到第8个slide，速度为1秒
            });

            // 隱藏iframe 並切換類別
            $('.menu span').click(function(){
                $('.popView').hide();
                $('.popView').html("");
                $('.popView').css('margin-top','200px');
                $("html, body").animate({ scrollTop: 0 }, 100);
                $('.textSize').css('display','none');
                var x =$(this).index();
                // alert('選到第'+x+'個類別');
                $('.menu span').eq(x).addClass('cur').siblings().removeClass('cur');
                $('.swiper-wrapper ul').show();
                $('.swiper-wrapper ul').eq(x).addClass('swiper-slide-active').siblings().removeClass('swiper-slide-active');
            });

            // Use class to get element by string.
            
        }
        </script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<script src="js/newsData.js"></script>
<script src="js/airInf.js"></script>
<script src="js/goToPage.js"></script>
<script src="js/sideViewWeather.js"></script>
<script src="js/swipe.js"> </script>  
<!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"> </script> -->
</html>
