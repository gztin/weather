<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天氣網頁</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hint">請使用手持裝置瀏覽</div>
    <div class="header">
        <div class="place">台北市</div>
        <div id="time"></div>
    </div>
    <div class="content">
        <div class="weather">
            <div class="weatherPic">
                <img src="./img/test.jpg" alt="">
            </div>
            <div class="temper">
                <div class="dataC">AAA</div>
                <div class="dataW">BBB</div>
            </div>
        </div>
    </div>
</body>
<script src="./js/time.js"></script>
<script>
    const name = 'oxxo';
    const age = 18;
     // 有興趣的可以使用下方的網址測試
    const uri = `https://script.google.com/macros/s/AKfycbw5PnzwybI_VoZaHz65TpA5DYuLkxIF-HUGjJ6jRTOje0E6bVo/exec?name=${name}&age=${age}`;

    fetch(uri, {method:'GET'})
    .then(res => {
        return res.text();   // 使用 text() 可以得到純文字 String
    }).then(result => {
        console.log(result); // 得到「你的名字是：oxxo，年紀：18 歲。」
    });
</script>
</html>
