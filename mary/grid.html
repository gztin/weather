<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
<title>Grid</title>
<link  rel="stylesheet" href="style2.css">
<script src="https://unpkg.com/vue@next"></script>
</head>

<body>
	<div id="app" class="game-grid">
		<div class="game-view">
			<div class="container">
				<div class="item bet1"><span class="betPic orange"></span><span class="light active"></span></div>

				<div class="item bet24"><span class="betPic star"></span><span class="light"></span></div>
				<div class="item dashboard">

						<div class="inf-dashboard">
							<div class="money-inf">
								<span class="title">CREDIT</span>
								<span class="inf-credit">0</span>
							</div>

						<div class="inf-dashboard">

							</div>
							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>

								<span class="betInf">0</span>
							</div>
							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>
								<span class="betInf">0</span>
							</div>
							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>

							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>
								<span class="betInf">0</span>
							</div>
							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>
								<span class="betInf">0</span>
							</div>
							<div class="sub-inf">
								<span class="betPoint">5倍</span>
								<span class="betPic"></span>
								<span class="betInf">0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="item bet8"><span class="betPic"></span><span class="light"></div>
				<div class="item bet23"><span class="betPic"></span><span class="light"></div>
				<div class="item bet9"><span class="betPic"></span><span class="light"></div>
				<div class="item bet22"><span class="betPic"></span><span class="light"></div>
				<div class="item bet10"><span class="betPic"></span><span class="light"></div>
		
				<div class="item bet21"><span class="betPic"></span><span class="light"></div>

					</div>
				</div>
				<div class="control-block">
					<div class="btn-bet bet-option bar">
						<span class="betCount"></span>
						<span class="betPic"></span>

					</div>
					<div class="btn-bet bet-option seven">777</div>
					<div class="btn-bet bet-option star">星星</div>
					<div class="btn-bet bet-option friut">西瓜</div>
					<div class="btn-bet bet-option ring">鈴鐺</div>
					<div class="btn-bet bet-option lemon">檸檬</div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
