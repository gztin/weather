<body>
	<!-- <div class="hint">手機瀏覽請橫持</div> -->
	<div id="app" class="game">
		<div class="container">
			<div class="game-view">
				<div class="game-option bet1 orange"><span class="light active"></span></div>
				<div class="game-option bet2 ring"><span class="light"></span></div>
				<div class="game-option bet3 bar50"><span class="light"></span></div>
				<div class="game-option bet4 bar10"><span class="light"></span></div>
				<div class="game-option bet5 bar300"><span class="light"></span></div>
				<div class="game-option bet6 apple"><span class="light"></span></div>
				<div class="game-option bet7 lemon"><span class="light"></span></div>
				<div class="game-option bet8 watermelon2"><span class="light"></span></div>
				<div class="game-option bet9 watermelon1"><span class="light"></span></div>
				<div class="game-option bet10 again"><span class="light"></span></div>
				<div class="game-option bet11 seven"><span class="light"></span></div>
				<div class="game-option bet12 apple"><span class="light"></span></div>
				<div class="game-option bet13 apple"><span class="light"></span></div>
				<div class="game-option bet14 apple"><span class="light"></span></div>
				<div class="game-option bet15 apple"><span class="light"></span></div>
				<div class="game-option bet16 apple"><span class="light"></span></div>
				<div class="game-option bet17 apple"><span class="light"></span></div>
				<div class="game-option bet18 apple"><span class="light"></span></div>
				<div class="game-option bet19 apple"><span class="light"></span></div>
				<div class="game-option bet20 apple"><span class="light"></span></div>
				<div class="game-option bet21 apple"><span class="light"></span></div>
				<div class="game-option bet22 apple"><span class="light"></span></div>
				<div class="game-option bet23 apple"><span class="light"></span></div>
				<div class="game-option bet24 apple"><span class="light"></span></div>
			</div>
			<div class="inf">
				<div class="inf-container">
					<span class="moneyInf">0</span>
					<span class="putMoney">投幣</span>
				</div>
			</div>
			<div class="game-control">
				<div class="control-block">
					<div class="game-set">
						<span class="btn-bet cash"></span>
					</div>
					<div class="game-set">
						<span class="btn-bet win"></span>
						<span class="btn-bet credit"></span>
					</div>
					<div class="game-set">
						<span class="btn-bet size-big"></span>
						<span class="btn-bet size-small"></span>
					</div>
					<div class="game-set">
						<span class="btn-bet play"></span>
					</div>
				</div>
				<div class="control-block">
					<span class="btn-bet bar">BAR</span>
					<span class="btn-bet seven">777</span>
					<span class="btn-bet star">星星</span>
					<span class="btn-bet friut">西瓜</span>
					<span class="btn-bet ring">鈴鐺</span>
					<span class="btn-bet lemon">檸檬</span>
					<span class="btn-bet orange">橘子</span>
					<span class="btn-bet apple">蘋果</span>
				</div>
			</div>
		</div>
	</div>
